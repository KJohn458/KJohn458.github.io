<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Hello World</h1>
        <p>I'm hosted with GitHub pages...</p>

        <div id="game">

            <h2>Click Level: <span id="clickLevel">0</span></h2>
            <h3>Click Dmg: <span id="clickDamage">10</span></h3>
            <h2>Passive Level: <span id="autoLevel">0</span></h2>
            <h3>Passive Dmg: <span id="passiveDamage">0</span></h3>
            <h3>$$$: <span id="money">0</span></h3>

            <button onclick="upgradeClick()">
                Upgrade Click (<span id="clickUpgradePrice">10</span>)
            </button>
            <button onclick="upgradePassive()">
                Upgrade Passive (<span id="passiveUpgradePrice">100</span>)
            </button>
            <br /><br />

            <h1>Level <span id="level">1</span></h1>

            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/2010-brown-bear.jpg/200px-2010-brown-bear.jpg" 
                 onclick="damageMonster(clickDamage)"/>
            <p>Health: <span id="monsterHealth">10</span>
            <p>Click the bear to do damage!

            <script src="main.js" type="text/javascript"></script>
        </div>
    </body>
</html>
